<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户维护</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/ui/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/ui/css/public.css" media="all" />
	<link rel="stylesheet" href="/ui/layui/css/modules/formselect/formSelects-v4.css" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="form">
	<input type="hidden" name="id" id="id">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text"  style="display: none;" disabled autocomplete = "off">
			<input type="text" class="layui-input" lay-verify="required" placeholder="请输入用户名" name="username" id="username" autocomplete = "off">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12" id="pwdDiv">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="text" oninput="if(this.value===''){this.type='text'}else(this.type='password')" class="layui-input" lay-verify="required" placeholder="请输入密码" autocomplete = "off" id="pwd">
			<input type="hidden" name="password" id="password">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="sex" value="1" title="男" checked>
				<input type="radio" name="sex" value="0" title="女">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">所属部门</label>
			<div class="layui-input-block">
				<select xm-select="dept" name="deptId" xm-select-radio=""></select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">分配角色</label>
			<div class="layui-input-block">
				<select xm-select="role" name="roleIds"></select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" lay-verify="phone" name="mobile" id="mobile" placeholder="请输入手机号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">真实姓名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input"  name="realName" id="realName" placeholder="请输入用户真实姓名">
		</div>
	</div>
	<!--<div class="layui-form-item layui-row layui-col-xs12">-->
		<!--<label class="layui-form-label">用户简介</label>-->
		<!--<div class="layui-input-block">-->
			<!--<textarea placeholder="请输入用户简介" class="layui-textarea userDesc"></textarea>-->
		<!--</div>-->
	<!--</div>-->
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">确定</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/ui/layui/layui.js"></script>
<script type="text/javascript" src="/ui/js/global.js"></script>
<script type="text/javascript" src="js/userAdd.js"></script>
</body>
</html>
