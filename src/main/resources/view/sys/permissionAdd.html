<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限维护</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ui/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/ui/css/public.css" media="all" />
    <link rel="stylesheet" href="/ui/layui/css/modules/formselect/formSelects-v4.css" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="form">
    <input type="hidden" name="id" id="id">

    <div class="layui-row">
        <div class="magb15 layui-col-md6 layui-col-xs12">
            <label class="layui-form-label">父权限</label>
            <div class="layui-input-block">
                <select xm-select="pcode" name="pcode" xm-select-radio=""></select>
            </div>
        </div>
        <div class="magb15 layui-col-md6 layui-col-xs12">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-block">
                <select xm-select="icon" name="icon" xm-select-radio=""></select>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限code</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="code" id="code" placeholder="请输入权限code">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="name" id="name" placeholder="请输入权限名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">uri</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="uri" id="uri" placeholder="请输入uri">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="number" name="num" id="num" placeholder="请输入排序(仅数字)">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入权限描述" class="layui-textarea userDesc" name="description" id="description"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addPermission">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/ui/layui/layui.js"></script>
<script type="text/javascript" src="/ui/js/global.js"></script>
<script type="text/javascript" src="js/permissionAdd.js"></script>
</body>
</html>
