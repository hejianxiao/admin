<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/ui/favicon.ico">
	<link rel="stylesheet" href="/ui/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/ui/css/public.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form" id="loginForm">
		<div class="login_face"><img src="/ui/images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" name="username" id="userName" autocomplete="off" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="pwd">密码</label>
			<input type="text" oninput="if(this.value===''){this.type='text'}else(this.type='password')" class="layui-input" lay-verify="required" placeholder="请输入密码" autocomplete = "off" id="pwd">
			<input type="hidden" name="password" id="password">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" name="picText" autocomplete="off" id="code" class="layui-input" lay-verify="required">
			<img id="kaptcha" style="height: 36px;">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
		<div class="layui-form-item layui-row">
			<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>
	</form>
	<script type="text/javascript" src="/ui/layui/layui.js"></script>
	<script type="text/javascript" src="/ui/js/login.js"></script>
	<script type="text/javascript" src="/ui/js/cache.js"></script>
</body>
</html>
