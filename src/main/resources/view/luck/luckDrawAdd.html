<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>抽奖活动维护</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ui/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/ui/css/public.css" media="all" />
    <link rel="stylesheet" href="/ui/layui/css/modules/formselect/formSelects-v4.css" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" id="form">
    <input type="hidden" name="id" id="id">
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">活动代码</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" lay-verify="required" placeholder="请输入活动代码" name="actCode" id="actCode">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">活动名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" lay-verify="required" placeholder="请输入活动名称" name="actName" id="actName">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">领奖信息</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="receiveInfo" value="姓名" title="姓名">
                        <input type="checkbox" name="receiveInfo" value="性别" title="性别">
                        <input type="checkbox" name="receiveInfo" value="手机" title="手机">
                        <input type="checkbox" name="receiveInfo" value="邮箱" title="邮箱">
                        <input type="checkbox" name="receiveInfo" value="地址" title="地址">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="自定义1" id="custom1" >
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="自定义2" id="custom2">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">奖品维护</label>
            <div class="layui-input-block">
                <table class="layui-table mag0">
                    <thead>
                    <tr>
                        <th>奖品图片</th>
                        <th>奖品名称</th>
                        <th>奖品类型</th>
                        <th>奖品数量</th>
                        <th>中奖概率</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            <div class="layui-input-block">
                <a class="layui-btn layui-btn-sm magt10" id="addPrize">+添加礼品</a>
            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe756;</i> 活动时间</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe642;</i> 开　始</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="required" id="startTime" name="startTime">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe642;</i> 结　束</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="required" id="endTime" name="endTime">
                </div>
            </div>
        </div>
        <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 抽奖限制</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <label class="layui-form-label">抽奖次数</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="number" name="drawCount" id="drawCount" placeholder="抽奖次数 次/天">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">每人最多</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="number" name="maxCount" id="maxCount" placeholder="每人最多抽中次数">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">每人每天最多</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="number" name="dayMaxCount" id="dayMaxCount" placeholder="每人每天最多抽中次数">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addLuckDraw">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/ui/layui/layui.js"></script>
<script type="text/javascript" src="/ui/js/global.js"></script>
<script type="text/javascript" src="js/luckDrawAdd.js"></script>
</body>
</html>
