<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分数控制维护</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/ui/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/ui/css/public.css" media="all" />
    <link rel="stylesheet" href="/ui/layui/css/modules/formselect/formSelects-v4.css" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="form">
    <input type="hidden" name="id" id="id">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">分数</label>
        <div class="layui-input-block">
            <input type="text"  style="display: none;" disabled autocomplete = "off">
            <input type="text" class="layui-input" lay-verify="number" placeholder="请输入分数" name="score" id="score" autocomplete = "off">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">关联活动</label>
        <div class="layui-input-block">
            <select xm-select="luckDraw" name="luckDrawId" xm-select-radio=""></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addScoreControl">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/ui/layui/layui.js"></script>
<script type="text/javascript" src="/ui/js/global.js"></script>
<script type="text/javascript" src="js/scoreControlAdd.js"></script>
</body>
</html>
